plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'io.github.mariuscaa'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    implementation 'com.google.code.gson:gson:2.8.9'
}

java {
    withJavadocJar()
    withSourcesJar()
}

apply plugin: 'maven-publish'
apply plugin: 'signing'

def signId = System.getenv('SIGNID')
def signPass = System.getenv('SIGNPASS')

def mavenUsername = System.getenv('JIRAUSERNAME')
def mavenPassword = System.getenv('JIRAPASSWORD')

signing {
    sign configurations.archives
    sign publishing.publications
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'data-conversion-library'
            version = version

            from components.java

            pom {
                name = 'data-conversion-library'
                description = 'A library for data conversion.'
                url = 'https://github.com/Mariuscaa/dcon-public'
                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'mariusca'
                        name = 'Marius C A'
                        email = 'mariusca@hiof.no'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/mariuscaa/dcon-public.git'
                    developerConnection = 'scm:git:ssh://github.com/mariuscaa/dcon-public.git'
                    url =  'https://github.com/mariuscaa/dcon-public/tree/main'
                }
            }
        }
    }

    repositories {
        maven {
            url 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username mavenUsername
                password mavenPassword
            }
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}